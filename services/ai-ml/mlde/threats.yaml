threats:
  - id: CCC.MLDE.TH01
    title: Data Leakage
    description: |
      Data leakage refers to the accidental or deliberate exposure of sensitive
      data from MLDE environments. This can occur through unauthorized
      downloads, unsecured network access, or improper sharing of files.
    features: []
    mitre_technique:
      - T1048 # Exfiltration Over Alternative Protocol
      - T1537 # Transfer Data to Cloud Account
      - T1567 # Exfiltration Over Web Services
      - T1020 # Automated Exfiltration
      - T1030 # Data Transfer Size Limits

  - id: CCC.MLDE.TH03
    title: Service Disruption
    description: |
      Service disruption involves any event or series of events that prevent
      services from functioning properly, often caused by resource exhaustion,
      malicious activity, or technical failures.
    features: []
    mitre_technique:
      - T1499 # Endpoint Denial of Service
      - T1498 # Network Denial of Service
      - T1496 # Resource Hijacking
      - T1489 # Service Stop
      - T1491 # Defacement

