title: CCC Generative AI Security Threats
category_id: CCC.GAI
threats:
  - id: CCC.GAI.T01
    title: Injection Attacks
    description: Untrusted data bypasses controls when sent to an interpreter as part of a prompt command or query, which can lead to unauthorized access, data leakage, and system compromise.
    feature_id: CCC.GAI.F01
    mitre_attack:
      - AML.TA0013
    owasp_llm_top_10:
      - "LLM01: Prompt Injection"

  - id: CCC.GAI.T02
    title: Data Leakage
    description: Unauthorized transmission of data from the model via network traffic, removable media, and social engineering.
    feature_id: CCC.GAI.F01
    mitre_attack:
      -
    owasp_llm_top_10:
      - "LLM06: Sensitive Information Disclosure"
      - "LLM10: Model Theft"

  - id: CCC.GAI.T03
    title: Unauthorized Access
    description: Gaining access to the model, its data, or resources without permission.
    feature_id: CCC.GAI.F01
    mitre_attack:
      -
    owasp_llm_top_10:
      - ...

  - id: CCC.GAI.T04
    title: Model Inversion Attacks
    description: Infer sensitive information about the training data from the inference results of the model.
    feature_id: CCC.GAI.F04
    mitre_attack:
      -
    owasp_llm_top_10:
      - "LLM06: Sensitive Information Disclosure"
      - "LLM10: Model Theft"

  - id: CCC.GAI.T05
    title: Adversarial Attacks
    description: Manipulating input data to deceive a model into making incorrect predictions or classifications.
    feature_id: CCC.GAI.F04
    mitre_attack:
      -
    owasp_llm_top_10:
      - "LLM01: Prompt Injection"
      - "LLM06: Sensitive Information Disclosure"

  - id: CCC.GAI.T06
